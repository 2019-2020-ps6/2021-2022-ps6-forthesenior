<div class="card"
     style="position: absolute;left: 50%;top: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -100%);">
  <div style="text-align: center;">
    <h1>Connexion</h1>
    <form [formGroup]="signInForm" style="text-align: right">
      <label>
        Address Mail
        <input (keydown)="EnterSubmit($event)" [formControlName]="'email'" class="input-custom" id="email"
               type="text"><br>
      </label>
      <label>
        Mot de Passe
        <input (keydown)="EnterSubmit($event)" [formControlName]="'password'" class="input-custom" id="password"
               type="password"><br>
      </label>
    </form>
    <button (click)="signIn()" class="button-card" id="signInButton" style="margin-top: 20px" type="submit">
      Se Connecter
    </button>
    <button (click)="signUp()" class="button-card" id="signUpButton" style="margin-top: 20px; margin-left: 20px" type="submit">
      Cr√©er un Compte
    </button>
  </div>
</div>
