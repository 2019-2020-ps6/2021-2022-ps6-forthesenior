<div class="card">
  <h2>Créer un nouveau thème</h2>
  <form [formGroup]="themeForm" class="quiz-form">
    <label>
      Nom du Thème <br>
      <input [formControlName]="'themeLabel'" [maxLength]="100" class="input-custom" id="themeLabel" type="text">
    </label>
    <br>
    <button (click)="addTheme()" class="button-card" type="submit">Créer</button>
  </form>
</div>
