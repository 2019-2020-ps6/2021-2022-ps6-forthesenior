<div class="card">
  <h2>Create a new Theme</h2>
  <form class="quiz-form" [formGroup]="themeForm">
    <label for="name">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addTheme()">Create</button>
  </form>
</div>
