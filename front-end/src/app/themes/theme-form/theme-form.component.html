<div class="card">
  <h2>Créer un nouveau thème</h2>
  <form class="quiz-form" [formGroup]="themeForm">
    <label>
      Nom du Thème <br>
      <input class="input-custom" type="text" id="themeLabel" [formControlName]="'themeLabel'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addTheme()">Créer</button>
  </form>
</div>
