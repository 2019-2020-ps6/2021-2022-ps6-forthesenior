<div class="user card admin">
  <h2>
    <i class="fas fa-user"></i>
    {{user.firstname}} {{user.lastname}}
  </h2>
  <button class="button-card" (click)="select()" routerLink="{{user.id}}/theme-list">Choisir</button>
  <button class="button-card" routerLink="0/theme-list">Modifier</button>
  <button class="button-card" (click)="delete()">Supprimer</button>
  <button class="button-card" (click)="option()" routerLink="{{user.id}}/option">Option</button>
</div>
