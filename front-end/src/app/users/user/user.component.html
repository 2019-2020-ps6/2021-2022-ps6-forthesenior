<div class="card">
    <h2>
        <i class="fas fa-user"></i>
        {{user.firstName}} {{user.lastName}}
    </h2>
  <button class="button-card" (click)="select()" routerLink="{{user.id}}/theme-list">Choisir</button>
  <button class="button-card" routerLink="0/theme-list">Modifier</button>
  <button class="button-card" (click)="delete()">Delete</button>
  <button class="button-card" (click)="option()" routerLink="{{user.id}}/options">Option</button>
</div>
