<div class="card">
  <h2>Créer une question</h2>
  <form [formGroup]="questionForm" class="quiz-form">
    <label>
      Titre de la Question <br>
      <input [formControlName]="'questionLabel'" class="input-custom" id="questionLabel" type="text">
    </label>
    <br>
    <button (click)="addAnswer()" class="button-card">Ajouter une Réponse</button>
    <div class="answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls; let i=index">
        <div [formGroupName]="i" class="answer-form">
          <label>
            Réponse
            <input [formControlName]="'answerLabel'" type="text">
            <br>
            Correcte
            <input [formControlName]="'isCorrect'" type="checkbox">
          </label>
        </div>
      </div>
    </div>
    <button (click)="addQuestion()" class="button-card" type="submit">Créer</button>
  </form>
</div>
