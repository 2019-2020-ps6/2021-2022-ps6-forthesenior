<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{question.questionLabel}}
  </h2>
  <div *ngFor="let answer of question.answers; let i=index" class="answer">
    {{i+1}} -  {{answer.value}}
    <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container>
    <br>
  </div>
  <button (click)="delete()" class="button-card">Supprimer</button>
</div>
