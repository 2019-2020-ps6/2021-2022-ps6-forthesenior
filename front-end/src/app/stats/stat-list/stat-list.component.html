<h1 class="user titre">Statistiques des utilisateurs</h1>
<div class="user grid admin">
  <div *ngFor="let user of userList" class="user">
    <app-stat [user]="user"></app-stat>
  </div>
  <div class="user card admin">
    <h2>
      <i (click)="download()" class="fas fa-download" style="cursor: pointer"></i>
    </h2>
  </div>
</div>
