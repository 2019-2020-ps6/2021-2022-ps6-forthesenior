<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{question.label}}
  </h2>
  <div class="answer" *ngFor="let answer of question.answers; let i=index">
    <app-answer-quiz [answer]="answer" [answered]="answered" (answeredQuestion)="onAnswered($event)"></app-answer-quiz>
    <br>
  </div>
</div>
