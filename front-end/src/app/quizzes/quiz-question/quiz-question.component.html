<div class="user titre">
  <h2>
    {{question.questionLabel}}
  </h2>
  <div class="play grid ">
    <div *ngFor="let answer of question.answers; let i=index">
      <app-answer-quiz (answeredQuestion)="onAnswered($event)" [answer]="answer"
                       [answered]="answered"></app-answer-quiz>
    </div>
  </div>
</div>
