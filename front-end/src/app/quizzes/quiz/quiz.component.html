<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
    <button class="button-card" (click)="selectQuiz()">Jouer</button>
    <button class="button-card" *ngIf="userId === '0'" (click)="delete()">Supprimer</button>
    <button class="button-card" *ngIf="userId === '0'" routerLink="/{{userId}}/edit-quiz/{{quiz.id}}">Modifier</button>
</div>
