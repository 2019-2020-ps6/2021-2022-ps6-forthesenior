<div class="card">
  <h2>Créer un nouveau Quiz</h2>
  <form [formGroup]="quizForm" class="quiz-form">
    <label>
      Nom de la Question <br>
      <input [formControlName]="'quizLabel'" class="input-custom" id="quizLabel" type="text">
    </label>
    <br>
    <button (click)="addQuiz()" class="button-card" type="submit">Créer</button>
  </form>
</div>
